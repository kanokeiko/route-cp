<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .status {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Route Copier</h1>
  <textarea id="output" placeholder="Route details will appear here..."></textarea>
  <button id="copyBtn">Copy to Clipboard</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
